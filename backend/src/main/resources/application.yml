server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

spring:
  datasource:
    url: jdbc:postgresql://db:5432/ragdb
    username: rag
    password: rag
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true

openai:
  apiKey: itsmyproject
  chatModel: ${OPENAI_CHAT_MODEL:mini}
  embedModel: ${OPENAI_EMBED_MODEL:text-embedding-3-small}