server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://db:5432/ragdb
    username: rag
    password: rag
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info