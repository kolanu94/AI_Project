services:
  db:
    image: pgvector/pgvector:pg15
    container_name: rag_db
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - rag_data:/var/lib/postgresql/data

  api:
    container_name: rag_api
    build:
      context: ..
      dockerfile: backend/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ragdb
      SPRING_DATASOURCE_USERNAME: rag
      SPRING_DATASOURCE_PASSWORD: rag
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  rag_data: